<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
</head>
<body>
    <h1></h1>
    <button id="decrement">Decrement</button>
    <button id="increment">Increment</button>
</body>
</html>

<script>
    var counter = localStorage.getItem("counterValue") || 0;
    if (localStorage.getItem("counterValue") == null) {
        console.log("counter is null");
    }
    
    document.querySelector("h1").innerText = counter;

    document.querySelector("#decrement").addEventListener("click", decFun);

    function decFun() {
        counter--;
        document.querySelector("h1").innerText = counter;
        localStorage.setItem("counterValue", counter);
    }

    document.querySelector("#increment").addEventListener("click", incFun);

    function incFun() {
        counter++;
        document.querySelector("h1").innerText = counter;
        localStorage.setItem("counterValue", counter);
    }
</script>
