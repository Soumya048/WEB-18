<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>log in page</title>
</head>
<body>
    <form id="login" action="">
        <input id="email" type="text" placeholder="Enter email">
        <input id="password" type="text" placeholder="Enter Password">
        <input type="submit">
    </form>
</body>
</html>

<script>
    document.querySelector("#login").addEventListener("submit", logFunction);
    
    function logFunction() {
        event.preventDefault();

        let email = document.querySelector("#email").value;
        let password = document.querySelector("#password").value;

        var arr = JSON.parse(localStorage.getItem("userData"))


        for(var i = 0; i < arr.length; i++) {
            if(arr[i].userEmail == email && Number(arr[i].userPassword) == Number(password)) {
                alert("login successful")
            }
            else {
                alert("wrong  credentials Please Enter Again")
            }
        }
    }
</script>
